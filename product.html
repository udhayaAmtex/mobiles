<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
<style>

    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      grid-gap: 5px;
      padding: 5px;
      
    }

    .grid-container > div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }

    .product-card {
      background-color: #fff;
      /* box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); */
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 5px 5px 1px #c3e0e5;
    }

    .product-image {
      max-width: 100%;
      height: 100px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .product-name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-description {
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }

    .view-details-btn {
      background-color: #3498db;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .view-details-btn:hover {
      background-color: #2980b9;
    }
</style>
<script>

    $(function() {
        productList.map(addProduct);

        $(".view-details-btn").click(function (e) { 
          let selectedDtn = this.className.trim().split(" ")[1];
          let selectedProdectId = selectedDtn.substring(selectedDtn.length-1);
          $.cookie("selectedProduct", selectedProdectId);
          console.log(  "Selected : " + $.cookie("selectedProduct"));
          $("#body").load("productItem.html");
        });
    })
    function addProduct(value) {
        $('.grid-container').append(
            `
            <div class="product-card">
                <img class="product-image" src=${value.img} alt="Product 2">
                <div class="product-name">${value.name}</div>
                <div class="product-description">${value.desc}</div>
                <button class="view-details-btn btn${value.id}">View Details</button>
            </div>
            `
        );
    }

    
</script>
<body>
    <div class="grid-container">
    </div>
</body>
